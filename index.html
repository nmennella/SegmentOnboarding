<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.segment.com/analytics.js/v1/EdW7DQqo3uJ8liLShKMeronzZakFvJ3b/analytics.min.js"></script>
  <script>
  // script.js
  window.addEventListener('DOMContentLoaded', (event) => {
    const userForm = document.getElementById('userForm');

    if (userForm) {
      userForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get input values
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const userId = document.getElementById('userId').value;

        // Identify call to Segment
        analytics.identify(userId, {
          first_name: firstName,
          last_name: lastName
        });

        // Track call to Segment
        analytics.track('Form Submitted', {
          user_id: userId
        });

        // Reset form
        userForm.reset();
      });
    } else {
      console.error('Error: userForm element not found');
    }
  });
  </script>
  <title>Identify User</title>
</head>
<body>
  <h1>Identify User</h1>
  <form id="userForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br><br>
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId"><br><br>
    <button type="submit">Identify</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
